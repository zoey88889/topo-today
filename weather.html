<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤️ 天气频道 | TOPO TODAY</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="hero">
    <h1>🌤️ 天气频道</h1>
    <p>每日 AI 撷取天气提醒 + 出行建议</p >
  </header>

  <!-- 欢迎区 + 登录提示 -->
  <div id="welcome" style="text-align:center; margin-top: 1rem;"></div>

  <!-- 投稿表单（如允许发布） -->
  <section class="modules">
    <form id="postForm" enctype="multipart/form-data" style="background:#fff; padding:2rem; border-radius:8px; max-width:600px; margin: 0 auto;">
      <input type="text" id="title" placeholder="请输入标题，如：今日大雪，请注意出行" required />
      <input type="file" id="imageUpload" accept="image/*" multiple />
      <textarea id="content" rows="5" placeholder="写下天气情况、建议事项、出行提醒…" required></textarea>
      <button type="submit" style="margin-top: 1rem;">✨ 发布天气提醒</button>
    </form>
  </section>

  <!-- 展示区域 -->
  <div id="postContainer" style="margin-top: 2rem;"></div>

  <!-- 自动识别当前分类 -->
  <script>
    window.TOPO_CATEGORY = "weather";
  </script>

  <!-- 脚本加载 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/post-upload.js"></script>
  <script src="scripts/post-display.js"></script>

  <!-- 页脚 -->
  <div id="footer"></div>
  <script>
    fetch("/components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>
</body>
</html>

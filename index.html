<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOPO Today - 华人生活信息平台</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <!-- 🔘 浮动联系按钮 -->
  <a href=" " class="floating-btn">
    💌
    <span class="floating-text">联系我们！</span>
  </a >

  <!-- 顶部导航 -->
  <header class="hero">
    <div class="navbar">
   

    <!-- 登录登出按钮 -->
    <div class="auth-links" id="authArea">
      <a href="login.html" id="loginBtn">登录 / 注册</a >
      <a href="#" id="logoutBtn" style="display:none;" onclick="logout()">退出</a >
    </div>

    <!-- 欢迎语 -->
    <div id="welcome" style="text-align: center; margin-top: 1rem;"></div>
  </header>

  <!-- 搜索 -->
  <nav>
    <input type="text" placeholder="🔍 搜索生活信息 / 店铺 / 服务" />
  </nav>

  <!-- 主内容模块 -->
  <div class="container">
    <section class="intro">
      <h2>🛰️ 宇宙便利贴</h2>
      <p>贴在你生活的每一处角落，为你导航、提醒、启发。</p >
    </section>

    <section class="modules">
      <div class="card"><h3>📰 今日要闻</h3><p>纽约最新资讯，自动更新，随时同步。</p ><a href="news.html">进入</a ></div>
      <div class="card"><h3>🌤️ 天气频道</h3><p>每日 AI 撷取天气提醒 + 出行建议</p ><a href="weather.html">查看</a ></div>
      <div class="card"><h3>🚇 MTA 交通</h3><p>延误提醒 + 实时通知（开发中）</p ></div>
      <div class="card"><h3>🧠 Dodobot 建议</h3><p>“今天适合穿厚一点哦～”</p ></div>
      <div class="card"><h3>📮 投稿入口</h3><p>社区开放投稿，晒出你的生活</p ><a href="submit.html">我也要发！</a ></div>
    </section>

    <!-- 栏目分类 -->
    <h2 style="text-align:center;">📂 栏目导航 HEF</h2>
    <div class="category-grid">
      <a class="card" href="food.html">🍜 美食推荐</a >
      <a class="card" href="housing.html">🏠 房源信息</a >
      <a class="card" href="events.html">🎉 本地活动</a >
      <a class="card" href="services.html">🛠️ 本地服务</a >
      <a class="card" href="beauty.html">💇‍♀️ 美发美容</a >
      <a class="card" href="market.html">🛍️ 二手交易</a >
      <a class="card" href="jobs.html">👩‍💼 招聘市场</a > 
      <a class="card" href="health.html">👨‍⚕️ 医疗健康</a >
      <a class="card" href="study.html">📚 教育培训</a >
      <a class="card" href="visa.html">✈️ 留学移民</a >
    </div>
  </div>

  <!-- Footer 区域（动态加载） -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/topo.init.js"></script>
  <script>
    // 折叠菜单功能
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // 渲染 footer
    fetch("/components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>
</body>
</html>

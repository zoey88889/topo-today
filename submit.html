<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📮 投稿入口 | TOPO TODAY</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="hero">
    <h1>📮 投稿入口</h1>
    <p>欢迎发布你的生活信息、节日祝福、活动预告与社区公告</p >
  </header>

  <!-- 登录提示 -->
  <div id="welcome" style="text-align:center; margin-top: 1rem;"></div>

  <!-- 投稿表单 -->
  <section class="modules">
    <form id="postForm" enctype="multipart/form-data" style="background:#fff; padding:2rem; border-radius:8px; max-width:600px; margin: 0 auto;">
      <input type="text" id="title" placeholder="请输入标题，如：圣诞市集开放啦！" required />
      <input type="file" id="imageUpload" accept="image/*" multiple />
      <textarea id="content" rows="5" placeholder="写下内容、时间、地点、联系方式、活动简介…" required></textarea>
      <button type="submit" style="margin-top: 1rem;">✨ 发布</button>
    </form>
  </section>

  <!-- 固定当前分类为 news（或根据页面名动态判断） -->
  <script>
    window.TOPO_CATEGORY = "news"; // ✅ 自动归类到 "news" 分类
  </script>

  <!-- Supabase SDK & 脚本加载 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/post-upload.js"></script>

 <!-- 页脚 -->
  




<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    });
</script>
</body>
</html>
